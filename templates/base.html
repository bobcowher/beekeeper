<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Beekeeper{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="layout">
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle menu">&#9776;</button>
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">BEEKEEPER</a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
            </ul>
        </nav>
        <main class="content" id="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
    (function() {
        var toggle = document.getElementById('sidebar-toggle');
        var sidebar = document.getElementById('sidebar');
        var content = document.getElementById('content');
        toggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });
        content.addEventListener('click', function() {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
    })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
